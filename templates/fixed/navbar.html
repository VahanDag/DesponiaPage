{% load custom_tags %}
{% load static %}

<div class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top navgez">
    <div class="container">

        <a href="/" class="navbar-brand ">
            <img src="{% static 'image/depositphotos_437325248-stock-illustration-creative-abstract-letter-logo-design.png' %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#popUp">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="popUp">
            <!-- <ul class="navbar-nav">
                <a href="/" class="nav-link navbar-links ml-3" >Home</a>
                <a href="#" class="nav-link navbar-links ml-3" >News</a>
                <a href="{% url 'hierarchy' %}" class="nav-link navbar-links ml-3 " >Hierarchy</a>
                <a href="#" class="nav-link navbar-links ml-3 " >Groups</a>

            </ul> -->
            <ul class="navbar-css navbar-nav">
                <li><a class="ml-5 my-2" href="/">Home</a></li>
                <li><a class="ml-5 my-2" href="{% url 'categories' %}">Categories</a></li>
                <li><a class="ml-5 my-2" href="{% url 'hierarchy' %}">Hierarchy</a></li>
                <li><a class="ml-5 my-2" href="{% url 'about' %}">About Us</a></li>
                <li><a class="ml-5 my-2" href="{% url 'contact' %}">Contact</a></li>
              </ul>
        </div>
        <div class="collapse navbar-collapse" id="popUp">
            <ul class=" navbar-css ml-auto mr-3 ">

                {% if user.is_authenticated %}
                <li class=" mt-3 mr-4 notify-navbar">
                        {% show_notifications %}
                </li>
                <!-- <li class="nav-item mt-3 ml-2">

                </li> -->
                <!-- <li class="nav-item">
                    <a href="{% url 'users' user.username %} " class="nav-link navbar-links" >
                        <img src="{{ request.user.profile.image.url }}" class="img-responsive rounded-circle " alt="">
                        <span>{{ request.user }} </span> </a>
                </li> -->
                <li><a class="mt-2 nav-go-profile" href="{% url 'users' user.username %}">
                    <img src="{{ request.user.profile.image.url }}" class="img-responsive rounded-circle mr-2" alt="">
                        <span>{{ request.user }} </span>
                </a></li>

                <li><a class="ml-2 mt-2" 
                        href="javascript:{document.getElementById('logout').submit()}"><span><i class="fa fa-sign-out ml-1"
                                title="Logout"></i></span></a>
                    <form action="{% url 'logout' %}" method="POST" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a {% if 'login' in request.path %} class="nav-item active nav-link navbar-links mt-2" {% else %}
                        class="nav-link navbar-links nav-item mt-2" {% endif %} href="{% url 'login' %}" class="nav-item nav-link navbar-links mt-2 ml-3"
                        ><i class="fas fa-sign-in-alt"></i>
                        Login</a>
                </li>
                <li class="nav-item">
                    <a {% if 'register' in request.path %} class="nav-link navbar-links nav-item active mt-2" {% else %}
                        class="nav-link navbar-links nav-item mt-2" {% endif %} href="{% url 'register' %}" class="nav-item nav-link navbar-links mt-2 ml-3"
                        ><i class="fas fa-user-plus"></i>
                        Register</a>
                </li>
                {% endif %}
            </ul>
        </div>

    </div>
</div>
